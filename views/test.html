<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แสดงรูปภาพที่เลือก</title>
    <script>
        function showImage(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('preview').setAttribute('src', e.target.result);
                }
                reader.readAsDataURL(file);
            }
        }
    </script>
</head>

<body>
    <h2>เลือกรูปภาพ</h2>
    <input type="file" id="fileInput" name="fileInput" accept=".png, .jpg, .jpeg" onchange="showImage(this)">
    <br><br>
    <img id="preview" src="#" alt="รูปภาพที่เลือก" style="max-width: 300px; max-height: 300px;">
</body>

</html>
